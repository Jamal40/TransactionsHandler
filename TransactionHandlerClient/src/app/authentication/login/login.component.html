<div class="container">
    <form [formGroup]="form">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput type="text" formControlName="username" />
      </mat-form-field>
    
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="text" formControlName="password" />
      </mat-form-field>
    
    
      <button (click)="handleSubmit($event)" mat-raised-button color="primary">Submit</button>
    </form>
  </div>
