<mat-card class="card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>Transaction Data</mat-card-title>
      <mat-card-subtitle> code: {{ data.code }} </mat-card-subtitle>
      <mat-card-subtitle>
        Approval Code: {{ data.approvalCode }}
      </mat-card-subtitle>
      <mat-card-subtitle> Time: {{ data.dateTime }} </mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <mat-card-subtitle>{{ data.message }}</mat-card-subtitle>
  </mat-card-content>
</mat-card>
